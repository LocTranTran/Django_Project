{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>{% block title %} Trang chủ{% endblock %}</title>
    <meta name="description" content />

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/banner.css' %}">
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">


    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="banner0 mt-4  container-lg ">
        <div class="bannerinfos  container-xxl d-flex">
            <i class="fa-solid fa-house fa-xxl"></i>
            <i class="fa-solid fa-chevron-right"></i>
            <h5>Cập nhật thông tin </h5>
        </div>
    </div>

    <div class="container-lg d-flex justify-content-center flex-column   align-items-center">
        <h2><b>Cập nhật thông tin</b></h2>
        <div class="card w-50 container m-5 p-5 ">
            <!-- create_customer.html -->
            <form class="d-flex flex-column gap-4" method="POST" action="">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_name">Tên:</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label for="id_phone">Số điện thoại:</label>
                    {{ form.phone }}
                </div>

                <div class="form-group">
                    <label for="id_address">Địa chỉ:</label>
                    {{ form.address }}
                </div>

                <button type="submit" class="btn btn-primary">Cập nhật
                </button>
            </form>
        </div>
    </div>

</body>

</html>
